<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
</head>
<body>
  <div class="container">
    <!-- Display the avatar from front matter -->
    {{ if .Params.avatar }}
      <img src="{{ .Params.avatar }}" alt="{{ .Params.title }}" style="max-width: 150px; border-radius: 50%; margin-bottom: 20px;">
    {{ end }}

    <!-- Display the title and other content -->
    <h1>{{ .Title }}</h1>
    <h2>{{ .Params.role }}</h2>
    <p>{{ .Params.organization }}</p>
  </div>
</body>
</html>
