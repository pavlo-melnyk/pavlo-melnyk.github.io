<!DOCTYPE html>
<html lang="en">
<h1>Using the correct layout!</h1>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
</head>
<body>
  <div class="container">
    <!-- Display the avatar from front matter -->
    {{ if .Params.avatar }}
      <img src="{{ .Params.avatar }}" alt="{{ .Params.title }}" style="max-width: 150px; border-radius: 50%; margin-bottom: 20px;">
    {{ end }}

    <!-- Display the title and other content -->
    <h1>{{ .Title }}</h1>
    <h2>{{ .Params.role }}</h2>
    <p>{{ .Params.organization }}</p>
  </div>

  {{ with .Params.avatar }}
  {{ $avatar := resources.Get . }}
  {{ $resizedAvatar := $avatar.Resize "400x400" }} <!-- Adjust the resolution as needed -->
  <img src="{{ $resizedAvatar.Permalink }}" alt="Avatar" style="border-radius: 50%; margin-bottom: 20px;">
{{ end }}
</body>
</html>
