<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
</head>
<body>
  <header>
    <h1>{{ .Site.Title }}</h1>
    <!-- Display avatar if defined in the Params -->
    {{ if .Site.Params.avatar }}
      <img src="{{ .Site.Params.avatar }}" alt="Avatar" style="width: 200px; border-radius: 50%;">
    {{ end }}
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
